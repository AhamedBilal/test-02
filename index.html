<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Racer</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div id="score_div">
    Score: <span id="score">0</span><br>
    Speed: <span id="speed">40</span>KMPH
</div>
<div id="container">
    <div id="line_1" class="line"></div>
    <div id="line_2" class="line"></div>
    <div id="line_3" class="line"></div>
    <div id="car" class="car">
    </div>
    <div id="car_1" class="car">
    </div>
    <div id="car_2" class="car">
    </div>
    <div id="car_3" class="car">
    </div>
    <div id="restart_div">
        <button id="restart">
            Game Over<br>
            <small class="small_text">(Restart)</small>
        </button>
    </div>
</div>
<script src="jquery-3.4.1.min.js"></script>
<script src="script.js"></script>

</body>
</html>
